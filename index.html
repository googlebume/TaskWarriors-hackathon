    <div class="form-wrapper">
<div id="modal" class="modal">
    <div class="form__container">
      <form class="modal__content register__user" id="registerForm" action="#">
        <div class="user__photo">
          <img src="/imgs/icons/user.png" alt="Ваше фото">
        </div>
        <div class="user__name-input">
          <input maxlength="15" type="text" placeholder="Введіть ім'я..." required>
        </div>

          <input type="email" placeholder="Введіть електронну пошту..." required>
        </div>
        <div class="user__password">
          <input type="password" placeholder="Введіть пароль" required>
        </div>

    </div>
