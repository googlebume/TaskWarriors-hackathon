<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>TaskWarriors</title>
</head>
<body>
<header>
    <div class="header__body">
        <a href="/html/profile.html" class="profile">
            <div class="profile__icon">
                <img src="../imgs/icons/user.png" alt="icon">
            </div>
            <div class="profile__name">
                <p>Дузя Сергій</p>
            </div>
        </a>
        <div class="header__container">
            <div class="currency">
                <div class="currency__icon">
                    <img src="../imgs/icons/coin.png" alt="">
                </div>
                <div class="currency__value">
                    <p>12</p>
                </div>
            </div>
            <div class="to-character">
                <a href="/html/pet.html">До героя!</a>
            </div>
        </div>
    </div>
</header>    <div class="wrapper">
<div class="game">
  <div class="game__player">
    <img src="/imgs/icons/scisors.png" alt="Player Character" class="game__player-image" />
  </div>
  <div class="game__choices">
    <a href="/html/game-scissors.html" class="choice choice--rock">
      <img src="/imgs/icons/scisors.png" alt="Rock" class="choice__icon" />
    </a>
    <a href="/html/game-stone.html" class="choice choice--scissors">
      <img src="/imgs/icons/stone.png" alt="Scissors" class="choice__icon" />
    </a>
    <a href="/html/game-paper.html" class="choice choice--paper">
      <img src="/imgs/icons/paper.png" alt="Paper" class="choice__icon" />
    </a>
  </div>
</div><footer>
    
</footer>    </div>

    <script type="module" src="/js/main.js"></script>

</html>
