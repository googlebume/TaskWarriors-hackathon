<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>TaskWarriors</title>
</head>
<body>
<header>
    <div class="header__body">
        <a href="/html/profile.html" class="profile">
            <div class="profile__icon">
                <img src="../imgs/icons/user.png" alt="icon">
            </div>
            <div class="profile__name">
                <p>Дузя Сергій</p>
            </div>
        </a>
        <div class="header__container">
            <div class="currency">
                <div class="currency__icon">
                    <img src="../imgs/icons/coin.png" alt="">
                </div>
                <div class="currency__value">
                    <p>12</p>
                </div>
            </div>
            <div class="to-character">
                <a href="/html/pet.html">До героя!</a>
            </div>
        </div>
    </div>
</header>    <div class="wrapper">
<main class="profile">
    <section class="profile__section profile__section--header">
        <div class="profile__avatar">
            <img src="./../imgs/characters/eng/eng-1.png" alt="Фото користувача" class="profile__avatar-image">
        </div>
        <div class="profile__info">
            <h2 class="profile__name">Ім'я Користувача</h2>
        </div>
    </section>
    <section class="profile__section profile__section--details">
        <h3 class="profile__details-title">Особиста інформація</h3>
        <ul class="profile__details-list">
            <li class="profile__details-item">
                <span class="profile__details-label">Електронна пошта:</span>
                <span class="profile__details-value">user@example.com</span>
            </li>
            <li class="profile__details-item">
                <span class="profile__details-label">Телефон:</span>
                <span class="profile__details-value">+38 (099) 123-45-67</span>
            </li>
        </ul>
    </section>
    <section class="profile__section profile__section--actions">
        <h3 class="profile__actions-title">Дії</h3>
        <div class="profile__actions">
            <a href="/html/cources.html" class="profile__action-button profile__action-button--edit">До курсів</a>
            <a href="/index.html" class="profile__action-button profile__action-button--logout">Вийти</a>
        </div>
    </section>
</main><footer>
    
</footer>    </div>

    <script type="module" src="/js/main.js"></script>

</html>
